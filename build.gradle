buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        classpath 'jp.leafytree.gradle:gradle-android-scala-plugin:1.4'
    }
}

allprojects {
